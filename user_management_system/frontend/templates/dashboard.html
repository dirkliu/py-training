<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统 - 仪表盘</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>用户管理系统</h1>
            <div class="user-info">
                <span>欢迎，{{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn-logout">退出登录</a>
            </div>
        </header>
        
        <nav class="sidebar">
            <ul>
                <li><a href="{{ url_for('dashboard') }}">仪表盘</a></li>
                <li><a href="{{ url_for('users') }}">用户管理</a></li>
                <li><a href="{{ url_for('logs') }}">日志看板</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <div class="dashboard-cards">
                <div class="card">
                    <h3>系统概览</h3>
                    <p>欢迎使用用户管理系统。此系统提供用户信息管理、日志查看和自动下线功能。</p>
                </div>
                
                <div class="card">
                    <h3>当前登录状态</h3>
                    <p>用户名：{{ current_user.username }}</p>
                    <p>上次登录IP：{{ current_user.last_login_ip }}</p>
                    <p>登录时间：{{ current_user.login_time.strftime('%Y-%m-%d %H:%M:%S') if current_user.login_time else '无' }}</p>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
